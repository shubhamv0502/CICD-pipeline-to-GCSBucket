name: Upload to GCS

on:
  push:
    branches: [main]

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
           contents: 'read'
           id-token: 'write'

    steps:
      - uses: actions/checkout@v3
        with:
         fetch-depth: 0

    #  - name: Checkout my local action
